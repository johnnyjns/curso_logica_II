<html lang="pt-BR">
<meta charset="utf-8">
<style>
    body {
        background-color: white;
    }
</style>

<canvas id="tela" width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);
    var raio = 10;
    var incremento = 5;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        if (evento.shiftKey && evento.ctrlKey) {
            alert('SÃ³ aperte uma tecla por vez, por favor!');

        } else if(evento.shiftKey && raio + incremento <= 40) {
            raio = raio + incremento;

        } else if(evento.ctrlKey && raio - incremento >= 10) {
            raio = raio - incremento;

        }
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        // console.log(x + ',' + y);
        console.log(evento);
    }

    tela.onclick = desenhaCirculo;

    console.log('Estuda Johnny!!!');
</script>
