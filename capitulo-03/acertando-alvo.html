<html lang="pt-BR">
<meta charset="utf-8">
<style>
    body {
        background-color: white;
    }
</style>

<canvas id="tela" width="600" height="400"></canvas>
<br>
Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var input = document.querySelector('input');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior cÃ­rculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = input.value;
        pincel.beginPath();
        pincel.arc(x, y, 2.5, 0, 2 * Math.PI);
        pincel.fill();

        if ((x >= 290 && x <= 310)  && (y >= 190 && y <= 210)) {
            alert('ACERTOU O ALVO!');
        }

    }

    tela.onclick = dispara;

    console.log('Estuda Johnny!');

</script>
